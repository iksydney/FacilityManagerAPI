<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Password Reset Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<style>
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
        background-color: #F6F9FC;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        font-size: inherit;
        margin-top: 40px;
    }

    thead {
    }

    tbody {
        border-top: 3px solid #0fbe16;
        background-color: #FFFFFF;
    }

    tfoot {
    }

    th {
        height: 60px;
        padding: 10px 20px;
    }

    td {
        font-size: 14px;
        line-height: 1.8;
        padding: 10px 20px;
    }

    .center {
        text-align: center;
    }

    .space-y {
        padding-top: 40px;
        padding-bottom: 40px;
    }

    .text-muted {
        color: #8898AA;
    }

    .text-primary {
        color: #0f;
    }

    .disregard {
        font-size: 12px;
    }

    .disregard__text {
        width: 50%;
    }

    .brand__name {
        text-align: left;
    }

    .button--reset {
        padding: 12px 20px;
        border-radius: 5px;
        background-color: #0fbe16;
        color: white;
        font-size: 14px;
        letter-spacing: 0.25px;
        text-decoration: none;
        text-transform: uppercase;
        border: 1px solid #0fbe19;
    }

    .company-address {
        font-style: normal;
    }

    .social-links {
        margin-top: 20px;
    }

    .icon {
        display: inline-block;
        margin-right: 15px;
    }

        .icon:last-child {
            margin-right: 0px;
        }
</style>
<body>
    <table align="center" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th><img width="100" src="https://i0.wp.com/kamdora.com/wp-content/uploads/2018/10/Decagon-Logo-main_1.png?ssl=1" alt="Alternate Text" /></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="center">
                    <h2>Reset Password</h2>
                </td>
            </tr>
            <tr>
                <td>**User**</td>
            </tr>
            <tr>
                <td class="center">
                    A password reset was triggered on your account. To proceed with the reset, kindly click on
                    the reset button below.
                </td>
            </tr>
            <tr>
                <td class="center space-y">
                    <a href=" **resetPasswordLink** " class="button--reset">
                        Reset Password
                    </a>
                </td>
            </tr>
            <tr align="center">
                <td class="disregard text-muted">
                    <p class="disregard__text">Please disregard this email if this action was not triggered by you.</p>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td align="center">
                    <address class="company-address">
                        <p>asajon way, sangotedo, ajah, Lagos state</p>
                    </address>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</>
